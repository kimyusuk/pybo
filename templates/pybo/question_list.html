    {% extends 'base.html' %}
    {% block content %}
    <!-- container start -->
    <div class="container">
        <div class="text-start mb-5">
            <h2>질문 목록</h2>
        </div>
        <div class="text-end my-1">
            <a href="{% url 'pybo:question_create' %}" class="btn btn-primary btn-sm">등록</a>
        </div>
        <table class="table table-striped table-hover table-bordered table-sm">
            <thead class="table-warning">
                <th scope="col" class="text-center">NO.</th>
                <th scope="col" class="text-center">제목</th>
                <th scope="col" class="text-center">작성일</th>
            </thead>
            <tbody>
                {% if question_list %}
                    {% for question in question_list %}
                        <tr>
                            <td class="text-center">{{forloop.counter}}</td> <!--가운데 정렬-->
                            <td class="text-start"><a href="{% url 'pybo:detail' question.id %}">{{ question.subject | upper}}</a></td>
                            <td class="text-center">{{ question.create_date | date:"Y-m-d" }}</td>
                        </tr>
                    {% endfor %}
                {% else %}
                    <tr>
                        <td colspan="99">질문이 없습니다.</td>
                    </tr>
                {% endif %}
            </tbody>
        </table>
        {% csrf_token %}
    </div>
    <!-- container end -->
    {% endblock %}
